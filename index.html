<html>

  <body>
    

    <h1>すごい地図</h1>
    <div id='map' style='width: 100%; height: 600px;'></div>
      <script>
       mapboxgl.accessToken = 'pk.eyJ1IjoieWFtYW11cmF5NjkiLCJhIjoiY2puYTNnam4zMGRwdDNwcGFoZmszcmVrMiJ9.NBi3ezGfPlFandHbUD-lDg';
        var map = new mapboxgl.Map({
        container: 'map',
        center : [139.629,35.628],
        zoom: 13,
        pitch: 45,
        bearing: -17.6,
        style: 'mapbox://styles/yamamuray69/cjvej7l1y004t1fn7u9t2khjj'
        });
        // Navigation Control
       map.addControl(
       new mapboxgl.NavigationControl(), 'top-left'
        );
        
        //Search Control
         //map.addControl(new MapboxGeocoder());      
        
        // Geolocation Control
      map.addControl(new mapboxgl.GeolocateControl({
       positionOptions: {
      enableHighAccuracy: true
      },
      trackUserLocation: true
      }));
        

        
      </script>
    
   
    
  </body>
